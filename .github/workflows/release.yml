name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (branch, tag, or SHA) to build from (e.g., my-feature-branch, pr-123)'
        required: true
        type: string
        default: 'main'

permissions:
  contents: write  # Required for creating releases

env:
  CARGO_TERM_COLOR: always

jobs:
  # Generate tag for manual releases
  prepare:
    name: Prepare Release Tag
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.generate_tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Generate manual tag
        id: generate_tag
        run: |
          # Extract version from Cargo.toml
          # Package name is assumed to be 'oops' based on project structure
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "oops") | .version')

          # Get short commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)

          # Get timestamp
          TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)

          # Sanitize ref name for tag usage
          # Replaces refs/heads/, refs/pull/ prefixes and non-alphanumeric chars with hyphens
          REF_NAME=$(echo "${{ inputs.ref }}" | sed 's/refs\/heads\///' | sed 's/refs\/pull\//pr-/' | sed 's/[^a-zA-Z0-9._-]/-/g')

          # Generate tag: manual-v{version}-{ref}-{sha}-{timestamp}
          TAG_NAME="manual-v${VERSION}-${REF_NAME}-${SHORT_SHA}-${TIMESTAMP}"

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸  Generated tag: $TAG_NAME"
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ”— Ref: ${{ inputs.ref }}"
          echo "ðŸ“ Commit: $SHORT_SHA"

  # Run tests before building releases
  test:
    name: Pre-release Tests
    needs: [prepare]
    if: always() && (needs.prepare.result == 'success' || needs.prepare.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || '' }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  build:
    name: Build (${{ matrix.target }})
    # Conditional dependency: run if test succeeded and prepare either succeeded or was skipped
    # prepare job only runs for workflow_dispatch, so it's skipped for push events
    needs: [prepare, test]
    if: always() && needs.test.result == 'success' && (needs.prepare.result == 'success' || needs.prepare.result == 'skipped')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: oops-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: oops-linux-x86_64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: oops-linux-aarch64

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: oops-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: oops-darwin-aarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: oops-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || '' }}

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          # Handle both push and workflow_dispatch events
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ needs.prepare.outputs.tag_name }}"
            echo "ðŸ“ Manual workflow dispatch with generated tag: $TAG_NAME"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "ðŸ·ï¸  Tag push event with tag: $TAG_NAME"
          fi

          VERSION=${TAG_NAME#v}
          # For manual tags, extract version from the beginning (manual-v{version}-...)
          # Expected format: manual-v{VERSION}-{REF}-{SHA}-{TIMESTAMP}
          if [[ $TAG_NAME == manual-v* ]]; then
            VERSION=$(echo "$TAG_NAME" | sed 's/manual-v//' | cut -d'-' -f1)
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION (from tag $TAG_NAME)"

      - name: Verify Cargo.toml version matches tag
        shell: bash
        run: |
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "oops") | .version')
          TAG_VERSION="${{ steps.version.outputs.version }}"

          # Skip version check for manual releases (they use the current Cargo.toml version)
          if [[ "${{ steps.version.outputs.tag }}" == manual-* ]]; then
            echo "â„¹ï¸  Manual release - using Cargo.toml version: $CARGO_VERSION"
            echo "   Generated tag: ${{ steps.version.outputs.tag }}"
          elif [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! Cargo.toml has $CARGO_VERSION but tag is $TAG_VERSION"
            echo "This usually means the auto-release workflow didn't properly bump the version."
            exit 1
          else
            echo "âœ… Version verified: Cargo.toml ($CARGO_VERSION) matches tag ($TAG_VERSION)"
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.target }}"
          cache-on-failure: true

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/oops ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/oops.exe ${{ matrix.artifact }}

      - name: Generate SHA256 checksum (Unix)
        if: runner.os != 'Windows'
        run: sha256sum ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256

      - name: Generate SHA256 checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash "${{ matrix.artifact }}" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ matrix.artifact }}" | Out-File -Encoding ASCII "${{ matrix.artifact }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}
            ${{ matrix.artifact }}.sha256

  release:
    name: Create Release
    needs: [prepare, build]
    if: always() && needs.build.result == 'success' && (needs.prepare.result == 'success' || needs.prepare.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || '' }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "oops-*" -o -name "*.sha256" \) -exec cp {} release/ \;
          echo "Release assets:"
          ls -la release/

      - name: Verify artifacts
        run: |
          cd release
          echo "ðŸ” Verifying artifact checksums..."
          # Verify all checksums
          for file in *.sha256; do
            if ! sha256sum -c "$file"; then
              echo "::error::Checksum verification failed for $file"
              exit 1
            fi
          done
          echo "âœ… All artifact checksums verified"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && needs.prepare.outputs.tag_name || '' }}
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' || contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          target_commitish: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || '' }}

      - name: Create release summary
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ needs.prepare.outputs.tag_name }}"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸŽ‰ Release Published

          **Version**: $TAG_NAME

          ### ðŸ“¦ Built Artifacts
          - Linux x86_64 (glibc)
          - Linux x86_64 (musl - static)
          - Linux ARM64
          - macOS x86_64 (Intel)
          - macOS ARM64 (Apple Silicon)
          - Windows x86_64

          ### ðŸ”— Links
          - [Release Page](https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME)
          - [Download Latest](https://github.com/${{ github.repository }}/releases/latest)

          All binaries include SHA256 checksums for verification.
          EOF
