<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111118;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Gradient orbs -->
  <circle cx="200" cy="150" r="200" fill="#6366f1" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1000" cy="400" r="250" fill="#22d3ee" opacity="0.12" filter="url(#glow)"/>
  <circle cx="600" cy="600" r="180" fill="#a78bfa" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Logo/Icon -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="80" fill="url(#textGrad)" text-anchor="middle">⚡</text>
  
  <!-- Title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="100" font-weight="bold" fill="#f0f0f5" text-anchor="middle">oops</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#a0a0b0" text-anchor="middle">Blazingly Fast Command-Line Typo Corrector</text>
  
  <!-- Features -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b6b7b" text-anchor="middle">177+ Rules · Sub-50ms Startup · Written in Rust</text>
</svg>
